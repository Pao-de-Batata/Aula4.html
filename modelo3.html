<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Diferentes Elementos</title>
</head>
<body>
    <header>
        <h1>Formulário com Diferentes Elementos</h1>
    </header>
    
    <main>
        
        <form action="acao.html" method="post" enctype="multipart/form-data">
           
            <label>Selecione um ou mais arquivos: </label>
            <br>
            <input type="file" name="file" id="file" accept=".png, .jpg, .jpeg" multiple>
            <br>
            <br>
            <hr>
            <label>Escolha uma opção: </label>
            <br>
            <input type="radio" name="option1" id="option1" value="1" checked> Opção 1
            <br>
            <input type="radio" name="option1" id="option1" value="2" > Opção 2
            <br>
            <br>
            <hr>
            <label>Checkbox 1: </label>
            <input type="checkbox" name="option1" id="option1" checked>
            <br>
            <label>Checkbox 2: </label>
            <input type="checkbox" name="option2" id="option2" >
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </main>
</body>
</html>
